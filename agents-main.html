<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .profile-card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
            width: 300px;
        }
        .profile-card h2 {
            margin: 0;
            color: #f5f5f5;
        }
        .profile-card p {
            margin: 5px 0;
            color: #bdbdbd;
        }
        .workstation {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .workstation-section {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .workstation-section h3 {
            margin-bottom: 10px;
            color: #f5f5f5;
        }
        .workstation-section p {
            color: #bdbdbd;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="profile-card" id="profileCard">
            <h2>Agent Profile</h2>
            <p>Email: <span id="agentEmail"></span></p>
        </div>
        <div class="workstation">
            <div class="workstation-section">
                <h3>Manage Properties</h3>
                <p>Add, edit, or delete your property listings.</p>
            </div>
            <div class="workstation-section">
                <h3>View Analytics</h3>
                <p>Track your performance and view insights.</p>
            </div>
            <div class="workstation-section">
                <h3>Messages</h3>
                <p>Communicate with clients and other agents.</p>
            </div>
        </div>
    </div>
    <script>
        // Load agent data from localStorage
        const agentData = JSON.parse(localStorage.getItem('agentData'));
        if (agentData) {
            document.getElementById('agentEmail').textContent = agentData.email;
        } else {
            alert('No agent data found. Redirecting to login...');
            window.location.href = 'quick-login.html';
        }
    </script>
</body>
</html>
