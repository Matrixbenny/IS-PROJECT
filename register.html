<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HomeHunter Kenya</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="login.html" class="auth-btn">LOGIN</a>
            <a href="register.html" class="auth-btn active">REGISTER</a>
        </div>

        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" name="fullName" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email Address</label>
                <input type="email" id="registerEmail" name="emailAddress" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="registerPhone">Phone Number</label>
                <input type="tel" id="registerPhone" name="phoneNumber" placeholder="+2547XXXXXXXX" required>
            </div>
            
            <div class="form-group password-input-container">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="Minimum 8 characters" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('registerPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
            </div>

            <div class="form-group">
                <label for="registerRole">User Type</label>
                <select id="registerRole" name="userRole" required>
                    <option value="">Select User Type</option>
                    <option value="tenant">Tenant</option>
                    <option value="agent">Real Estate Agent</option>
                </select>
            </div>
            
            <button type="submit" class="btn-auth">Register</button>
        </form>

        <p class="alt-action-text">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Attach the register function from auth.js to the form's submit event
        document.getElementById('registerForm').addEventListener('submit', register);
    </script>
</body>
</html>
