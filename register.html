<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HomeHunter Kenya</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="login.html" class="auth-btn">LOGIN</a>
            <a href="register.html" class="auth-btn active">REGISTER</a>
        </div>

        <h2>Create Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+2547XXXXXXXX" required>
            </div>
            
            <div class="form-group password-input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
            </div>

            <div class="form-group">
                <label for="userRole">User Type</label>
                <select id="userRole" name="userRole" required>
                    <option value="">Select User Type</option>
                    <option value="tenant">Tenant</option>
                    <option value="agent">Real Estate Agent</option>
                </select>
            </div>
            
            <button type="submit" class="btn-auth">Register</button>
        </form>

        <p class="alt-action-text">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Placeholder for future backend integration
        // const backendUrl = 'http://localhost:5000/api'; 
        // document.getElementById('registerForm').addEventListener('submit', function(event) {
        //     event.preventDefault();
        //     // Add form submission logic here
        //     console.log('Registration form submitted!');
        // });
    </script>
</body>
</html>
