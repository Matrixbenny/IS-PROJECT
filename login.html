<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomeHunter Kenya</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="login.html" class="auth-btn active">LOGIN</a>
            <a href="register.html" class="auth-btn">REGISTER</a>
        </div>

        <h2>Sign In</h2>
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" placeholder="email@example.com" required>
            </div>
            <div class="form-group password-input-container">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Your password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            
            <button type="submit" class="btn-auth">Sign In</button>
        </form>

        <div class="divider"><span>OR</span></div>
        
        <p class="alt-action-text">
            Don't have an account? <a href="register.html">Create new account</a>
        </p>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
