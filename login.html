<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomeHunter Kenya</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <style>
      .required { color: red; font-weight: bold; }
      .form-note { color: #d32f2f; margin-bottom: 10px; }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="login.html" class="auth-btn active">LOGIN</a>
            <a href="register.html" class="auth-btn">REGISTER</a>
        </div>

        <h2>Sign In</h2>
        <form id="loginForm">
            <p class="form-note"><span class="required">*</span> All fields are mandatory</p>
            <div class="form-group">
                <label for="loginEmail">Email Address <span class="required">*</span></label>
                <input type="email" id="loginEmail" name="email" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group password-input-container">
                <label for="loginPassword">Password <span class="required">*</span></label>
                <input type="password" id="loginPassword" name="password" placeholder="Your password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <a href="#" class="forgot-password">Forgot password?</a>
            
            <button type="submit" class="btn-auth">Sign In</button>
        </form>

        <div class="divider"><span>OR</span></div>
        
        <p class="alt-action-text">
            Don't have an account? <a href="register.html">Create new account</a>
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Attach the login function from auth.js to the form's submit event
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Perform the login logic here
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Simulate an API call to authenticate the user
            setTimeout(() => {
                // For demonstration, assume the login is always successful
                const user = { email, role: 'agent', status: 'pending' }; // Mock user data
                localStorage.setItem('user', JSON.stringify(user));

                if (user.role === 'agent' && user.status === 'pending') {
                    window.location.href = 'agent-profile.html';
                } else {
                    window.location.href = 'index.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
