<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomeHunter Kenya</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="login.html" class="auth-btn active">LOGIN</a>
            <a href="register.html" class="auth-btn">REGISTER</a>
        </div>

        <h2>Sign In</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" name="email" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group password-input-container">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Your password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            
            <a href="#" class="forgot-password">Forgot password?</a>
            
            <button type="submit" class="btn-auth">Sign In</button>
        </form>

        <div class="divider"><span>OR</span></div>
        
        <p class="alt-action-text">
            Don't have an account? <a href="register.html">Create new account</a>
        </p>
    </div>

    <script>
        // This function can be placed in js/script.js or kept here
        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i'); // Assuming icon is directly after input
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        const backendUrl = 'http://localhost:5000/api'; // Ensure this matches your backend API URL

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            const email = document.getElementById('loginEmail').value; // Use consistent ID
            const password = document.getElementById('loginPassword').value; // Use consistent ID

            try {
                const res = await fetch(`${backendUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json(); // Parse the JSON response
                if (res.ok) { // Check if the response status is 2xx (success)
                    localStorage.setItem('token', data.token); // Store token
                    localStorage.setItem('user', JSON.stringify(data.user)); // Store user info
                    alert('âœ… Login successful!');
                    window.location.href = 'index.html'; // Redirect to homepage
                } else {
                    // Handle non-2xx responses (e.g., 401 Unauthorized, 400 Bad Request)
                    alert(data.message || 'Login failed');
                }
            } catch (err) {
                // Handle network errors or other exceptions
                alert('Login error: Could not connect to the server or unexpected issue occurred.');
                console.error('Login request failed:', err);
            }
        });
    </script>
</body>
</html>
